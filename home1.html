<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Us - Book Slot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm" onsubmit="return validateAndSend(event)">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email ID</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="destination">Destination</label>
    <input type="text" id="destination" placeholder="Enter your destination">

    <label for="message">Message / Additional Requirements</label>
    <textarea id="message" placeholder="Enter your message"></textarea>

    <button type="submit">Book Now</button>
  </form>

  <script>
    // Replace with your Google Apps Script Web App URL
    const WEB_APP_URL = "PUT_YOUR_WEB_APP_URL_HERE";

    function validateAndSend(event) {
      event.preventDefault(); // stop normal form submit

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !phone || !destination || !message) {
        alert('You need to fill all the details');
        return false;
      }

      alert('Your slot has been booked');

      // Send to Google Sheet
      fetch(WEB_APP_URL, {
        method: 'POST',
        mode: 'no-cors', // avoid CORS errors for static GitHub pages
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: name,
          email: email,
          phone: phone,
          destination: destination,
          message: message
        })
      })
      .then(() => {
        console.log('Data sent to Google Sheet');
      })
      .catch(err => console.error('Error sending to Google Sheet:', err));

      // Reset form
      document.getElementById('contactForm').reset();
      return true;
    }
  </script>

</body>
</html>
